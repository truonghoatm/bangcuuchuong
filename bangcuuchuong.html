<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i;
    var j;
    var cont;
    cont = "<table border = '1' width = '100' cellspacing = '2' cellpadding = '3'>";
    for (i = 1; i < 9; i++) {
        cont = cont + "<tr>";
        for (j= 1; j<=9; j++) {
            cont = cont + "<td>" + (i+1) +'x'+ j+ '='+ (i +1) * j +"</td>";
        }
        cont = cont + "</tr>";
    }
    cont = cont + "</table>";
    document.write(cont);
</script>
</body>
</html>
